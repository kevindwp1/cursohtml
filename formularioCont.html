<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica de programacion en HTML">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--
        El action con esta URL nos permite enviar un formulario con la informacion a un correo electronico
        desde una pagina web que este en un servidor
            Esta URL es una API https://formsubmit.co/tucorreo@email.com
    -->
<form action="https://formsubmit.co/kevgonzalezing@gmail.com" method="POST">
    
    <!-----------------------------------------------------
        El patter ayuda a validar que letras y que numeros pueden ir dentro del input 
        
        PATTERN PARA EMAIL
        pattern="^(\w+[/./-]
        ?){1,}@[a-z]+[/.]\w{2,}$"

        LOS TEXTAREA no admiten el atributo PATTERN
        ------------------------------------------>
    <input type="text" placeholder="escribe tu nombre" name="nombre" pattern="^[A-Za-zÑñÁáÉéÉÍíÓóÚú\s]+$" 
    title="El nombre solo acepta letras y espacios" required>
        <br>
    <input type="email" placeholder="ingresa tu correo electronico" name="correo" title="Ingresa un correo valido"required>
        <br>
    <textarea name="comentarios" cols="30" rows="10" required></textarea>
        <br>
    <input type="submit">
</form>

<a href="index.html">Regresar a inicio</a>
</body>
</html>
